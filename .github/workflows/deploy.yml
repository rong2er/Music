name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.4   # 降级到 4.3.4，最稳版本
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/                         # 直接写死，彻底避免 Secrets 尾巴问题
        protocol: ftps                               # 强制 FTPS
        port: 21
        dangerous-clean-slate: true                  # 删除同步
        exclude: |
          **/.git*
          **/.github/**
          README.md
          .gitignore
          LICENSE
